<!-- Gross Value Calculator -->
<template>
    <lightning-card>
        <div class="slds-p-around_medium">
            <lightning-input type="number" name="netValue" label="Net Value" onchange={handleValueOnChange} value={netValue}></lightning-input>
            <lightning-button class="slds-p-right_medium" label="Calculate" onclick={handleValueChange}> </lightning-button>
        </div>
        <div class="slds-p-around_medium">
            <p>The Gross Net Value is: <span class="slds-text-heading_small">{resultValue}</span></p>
        </div>
    </lightning-card>
</template>
